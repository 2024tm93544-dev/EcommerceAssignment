apiVersion: v1
kind: Service
metadata:
  name: payment-api
  namespace: payments
spec:
  selector:
    app: payment-api
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
      nodePort: 30001
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-api
  namespace: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-api
  template:
    metadata:
      labels:
        app: payment-api
    spec:
      containers:
        - name: payment-api
          image: payment-service:latest
          command: ["uvicorn"]
          args: ["app.main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DB
              value: ecommerce
          ports:
            - containerPort: 8001
          readinessProbe:
            httpGet:
              path: /docs
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /docs
              port: 8001
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      # use image's ENTRYPOINT (docker-entrypoint.sh) which will exec uvicorn
      # args can be specified in Dockerfile or ENTRYPOINT; kept minimal here
